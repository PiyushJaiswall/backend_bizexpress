services:
  - type: web
    name: backend-bizexpress
    env: docker  # This line is essential
    region: oregon
    plan: free
    # The 'pythonVersion' and 'buildCommand' keys are removed
    # because the Dockerfile now handles them.
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
